<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Нумерация целых чисел</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <input type="checkbox" id="open">
    <label for="open"></label>
    <div id="refresh" title="Обновить холст"></div>
    <div id="settings">
        <div class="corner"></div>
        <span>Размер</span>
        <input type="number" id="range" placeholder="Размер" min="0" max="8" title="От 0 до 8">
    </div>
    <div id="imp">
        <span>Нумерация начинается с нуля</span>
        <div class="corner"></div>
    </div>
    <canvas id="canvas" width="800" height="800">Canvas недоступен</canvas>
    <script src="./js/script.js"></script>
</body>

</html>
